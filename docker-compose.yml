version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8086:8086"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    # For local dev with LM Studio on host:
    # On Mac/Windows, host.docker.internal resolves to host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    ports:
      - "4206:80"
    depends_on:
      - backend
