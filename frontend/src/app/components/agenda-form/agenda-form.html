<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>âœ¨ Agenda Planner</mat-card-title>
      <mat-card-subtitle>Generate a structured meeting agenda with AI</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="agendaForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Meeting Topic</mat-label>
          <input matInput formControlName="topic" placeholder="e.g. Q4 Marketing Strategy">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Location / Link</mat-label>
          <input matInput formControlName="location" placeholder="e.g. Conference Room A or Zoom Link">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Language</mat-label>
          <mat-select formControlName="language">
            <mat-option value="DE">German (DE)</mat-option>
            <mat-option value="EN">English (EN)</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="datetime-row">
          <!-- Start Date/Time -->
          <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startPicker" formControlName="startDate">
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Start Time</mat-label>
            <mat-select formControlName="startTime">
              <mat-option *ngFor="let time of timeOptions" [value]="time">
                {{time}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="datetime-row">
          <!-- End Date/Time -->
          <mat-form-field appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endPicker" formControlName="endDate">
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>End Time</mat-label>
            <mat-select formControlName="endTime">
              <mat-option *ngFor="let time of timeOptions" [value]="time">
                {{time}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Context / Notes</mat-label>
          <textarea matInput formControlName="emailContent" rows="5"
            placeholder="Paste relevant emails or notes here..."></textarea>
        </mat-form-field>

        <div class="file-upload-section">
          <button type="button" mat-stroked-button (click)="fileInput.click()">
            <mat-icon>attach_file</mat-icon> Attach Files
          </button>
          <input #fileInput type="file" (change)="onFileSelected($event)" multiple style="display: none;">

          <div class="file-list" *ngIf="selectedFiles.length > 0">
            <div *ngFor="let file of selectedFiles; let i = index" class="file-item">
              <span>{{ file.name }}</span>
              <button mat-icon-button color="warn" (click)="removeFile(i)">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="agendaForm.invalid || isLoading">
            <span *ngIf="!isLoading">Generate Agenda</span>
            <span *ngIf="isLoading">Generating...</span>
          </button>
        </div>

        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

      </form>
    </mat-card-content>
  </mat-card>

  <app-agenda-display *ngIf="generatedAgenda" [agendaContent]="generatedAgenda" [topic]="agendaForm.get('topic')?.value"
    [location]="agendaForm.get('location')?.value"
    [startTime]="toLocalISOString(combineDateAndTime(agendaForm.get('startDate')?.value, agendaForm.get('startTime')?.value))"
    [endTime]="toLocalISOString(combineDateAndTime(agendaForm.get('endDate')?.value, agendaForm.get('endTime')?.value))"></app-agenda-display>
</div>
