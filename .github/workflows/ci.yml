name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          cd backend
          pytest

      - name: Run backend scenario tests
        run: |
          cd backend
          pytest tests/test_time_slot_calculator.py

      - name: Run CLI tests
        run: |
          PYTHONPATH=. pytest tests/cli

  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run unit tests
        run: |
          cd frontend
          npm run test -- --watch=false

      - name: Build frontend
        run: |
          cd frontend
          npm run build -- --configuration production

  docker:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docker images
        run: docker compose -f docker-compose.yml build


